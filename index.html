<!doctype html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <script>
    function submit() {
      $("#response").append($("#name").val()+"?  how interesting!")
    }
    function clearAnswer() {
      $("#response").empty();
    }
  </script>
</head>

<body>

  <p>Hello world!</p>
  <img src="harry.jpg" alt="Harry"/>
  <p>what is your favorite harry potter character?</p>
    <input type="text" id="name" onkeyup="clearAnswer()"/>
    <input type="button" value="submit" onclick="return submit()">
    <div id="response"></div>

</body>

</html>
